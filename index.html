<script type="text/javascript">
    // 이미지 체크 및 갤러리 생성 로직
    async function getCorrectImageUrl(path, index) {
        const extensions = ['.jpg', '.JPG', '.jpeg', '.PNG', '.png'];
        for (let ext of extensions) {
            const url = path + index + ext;
            try {
                const exists = await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
                if (exists) return url;
            } catch (e) { continue; }
        }
        return null;
    }

    async function initAutoGallery(path, forId, navId) {
        const $forContainer = $(forId);
        const $navContainer = $(navId);
        if (!$forContainer.length) return;

        let foundCount = 0;
        for (let i = 0; i < 30; i++) {
            const imgUrl = await getCorrectImageUrl(path, i);
            if (!imgUrl) break;

            $forContainer.append('<div class="photo-item"><img src="' + imgUrl + '"></div>');
            $navContainer.append(
                '<div class="photo-item"><div class="thum" style="background-image:url(' + imgUrl + ')"></div></div>'
            );
            foundCount++;
        }

        if (foundCount > 0) {
            $forContainer.slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: navId
            });
            $navContainer.slick({
                slidesToShow: Math.min(foundCount, 5),
                slidesToScroll: 1,
                asNavFor: forId,
                dots: false,
                centerMode: foundCount > 5,
                focusOnSelect: true
            });
        } else {
            $(forId).closest('.row').hide(); // 이미지가 없으면 해당 섹션 숨김
        }
    }

    // jQuery가 확실히 로드된 후 실행
    $(document).ready(function() {
        // FlexSlider 초기화 (메인 슬라이더)
        if ($.fn.flexslider) {
            $('.flexslider').flexslider({
                animation: "fade",
                controlNav: false,
                directionNav: false,
                slideshowSpeed: 5000
            });
        }

        // 자동 갤러리 초기화
        initAutoGallery("images/gallery/1/", "#auto-gallery-for-1", "#auto-gallery-nav-1");
        initAutoGallery("images/gallery/2/", "#auto-gallery-for-2", "#auto-gallery-nav-2");
    });
</script>
